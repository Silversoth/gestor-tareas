<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4">Mis Tareas</h1>

<form th:action="@{/tasks}" th:object="${task}" method="post" class="mb-3">
    <div class="input-group">
        <input type="text" th:field="*{description}" class="form-control" placeholder="Nueva tarea" required />
        <button type="submit" class="btn btn-primary">Añadir</button>
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Descripción</th>
        <th>Completada</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.description}"></td>
        <td>
            <span th:text="${task.completed} ? '✔️' : '❌'"></span>
        </td>
        <td>
            <a th:href="@{'/tasks/complete/' + ${task.id}}" class="btn btn-success btn-sm">Completar</a>
            <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
